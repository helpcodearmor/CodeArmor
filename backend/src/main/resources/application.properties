# --------------------------------------------------------
# Server Configuration (Render automatically sets PORT)
# --------------------------------------------------------
server.port=${PORT:8080}
spring.application.name=code-vulnerability-scanner

# --------------------------------------------------------
# File Upload Configuration
# --------------------------------------------------------
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB
scanner.max-file-size-bytes=1048576
scanner.max-lines=1000

# --------------------------------------------------------
# AI Analyzer Configuration
# --------------------------------------------------------
scanner.ai.provider=openai
scanner.ai.openai.model=gpt-4
scanner.ai.ollama.model=codellama:7b
scanner.ai.openai.api-key=${OPENAI_API_KEY:}

# --------------------------------------------------------
# Rate Limiting
# --------------------------------------------------------
scanner.rate-limit.requests-per-minute=10

# --------------------------------------------------------
# Logging Configuration
# --------------------------------------------------------
logging.level.root=INFO
logging.level.com.Scanner=DEBUG
logging.level.com.scanner=DEBUG
logging.level.org.springframework.web=INFO

# --------------------------------------------------------
# Swagger / API Documentation
# --------------------------------------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# --------------------------------------------------------
# Error Handling
# --------------------------------------------------------
server.error.include-message=always
server.error.include-stacktrace=always
